{% extends 'base.html' %}
{% load static %}
{% block content %}


    <!-- Header Start -->
    <div class="container-fluid bg-primary py-5 mb-5 page-header">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-10 text-center">
                    <h1 class="display-3 text-white animated slideInDown">Testimonial</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center">
                            <li class="breadcrumb-item"><a class="text-white" href="#">Home</a></li>
                            <li class="breadcrumb-item"><a class="text-white" href="#">Pages</a></li>
                            <li class="breadcrumb-item text-white active" aria-current="page">Testimonial</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->


    <!-- Testimonial Start -->
    <div class="container-xxl py-5 wow fadeInUp" data-wow-delay="0.1s">
        <div class="container">
            <div class="text-center">
                <h6 class="section-title bg-white text-center text-primary px-3">Testimonial</h6>
                <h1 class="mb-5">Our Students Say!</h1>
            </div>
            <div class="carousel testimonial-carousel position-relative">
                {% for Testimonial in testimon %}
                <div class="testimonial-item text-center">
                    <img style="width:80px;heigh:80px" class="border rounded-circle p-2 mx-auto mb-3" src="{{Testimonial.img.url}}" style="width: 80px; height: 80px;">
                    <h5 class="mb-0">{{Testimonial.name}}</h5>
                    <p>{{ Testimonial.comment }}</p>
                    <div class="testimonial-text bg-light text-center p-4">
                    <p class="mb-0">{{Testimonial.bio}}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <!-- Testimonial End -->
        
{% endblock content %}
